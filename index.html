<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <title>Your Weather Outlook</title>
</head>

<body>
    <div id="header" class="jumbotron jumbotron-fluid text-container">
        <h1 id="headerText" class="headerDisplay">Your Weather Outlook</h1>
    </div>
    <aside class="city-search">
        <div class="row">
            <div id="content-left" class="col-md-3">
                <form>
                    <label for="area-search">Search a City for Up-to-Date Weather Information:</label>
                    <div class="form-row">
                        <input id="area-search" class="form-main" name="city"></input>
                        <button id="searchBtn" class="btn primary-btn" type="submit">&#128269</button>
                    </div>
                    <section>
                        <ul id="city-results" class="list-group"></ul>
                        <a id="clear-cities" href="#"></a>
                    </section>
                </form>
            </div>
        </div>
    </aside>

    <section class="weather-results">
        <div id="content-right" class="row col-md-9 pt-3">
            <!-- Current Weather Conditions -->
            <div id="current-conditions" class="border rounded">
                <h3 id="city-name"></h3>
                <img class="currentIcon">
                <p id="currentTemp"></p>
                <p id="currentWind"></p>
                <p id="currentHumidity"></p>
                <p id="currentUVIndex"></p>
            </div>
            <!-- Five Day Forecast -->
            <h3 class="mt-4">Five Day Forecast</h3>
            <div id="five-day-report" class="container mt-4">
                <div class="row">
                    <div class="col col-md-4 card bg-primary text-white day-01" style="width: 18rem;">
                        <div class="card-body">
                            <h4 id="Date" class="card-title Date"></h4>
                            <img class="cardImg">
                        </div>
                        <ul class="list-group list-group-flush Stats">
                            <li class="list-group-item Temp" id="Temp"></li>
                            <li class="list-group-item Wind" id="Wind"></li>
                            <li class="list-group-item Humidity" id="Humidity"></li>
                        </ul>
                    </div>
                    <div class="col col-md-4 card bg-primary text-white day-02" style="width: 18rem;">
                        <div class="card-body">
                            <h4 id="Date" class="card-title Date"></h4>
                            <img class="cardImg">
                        </div>
                        <ul class="list-group list-group-flush Stats">
                            <li class="list-group-item Temp" id="Temp"></li>
                            <li class="list-group-item Wind" id="Wind"></li>
                            <li class="list-group-item Humidity" id="Humidity"></li>
                        </ul>
                    </div>
                    <div class="col col-md-4 card bg-primary text-white day-03" style="width: 18rem;">
                        <div class="card-body">
                            <h4 id="Date" class="card-title Date"></h4>
                            <img class="cardImg">
                        </div>
                        <ul class="list-group list-group-flush Stats">
                            <li class="list-group-item Temp" id="Temp"></li>
                            <li class="list-group-item Wind" id="Wind"></li>
                            <li class="list-group-item Humidity" id="Humidity"></li>
                        </ul>
                    </div>
                    <div class="col col-md-4 card bg-primary text-white day-04" style="width: 18rem;">
                        <div class="card-body">
                            <h4 id="Date" class="card-title Date"></h4>
                            <img class="cardImg">
                        </div>
                        <ul class="list-group list-group-flush Stats">
                            <li class="list-group-item Temp" id="Temp"></li>
                            <li class="list-group-item Wind" id="Wind"></li>
                            <li class="list-group-item Humidity" id="Humidity"></li>
                        </ul>
                    </div>
                    <div class="col col-md-4 card bg-primary text-white day-05" style="width: 18rem;">
                        <div class="card-body">
                            <h4 id="Date" class="card-title Date"></h4>
                            <img class="cardImg">
                        </div>
                        <ul class="list-group list-group-flush Stats">
                            <li class="list-group-item Temp" id="Temp"></li>
                            <li class="list-group-item Wind" id="Wind"></li>
                            <li class="list-group-item Humidity" id="Humidity"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
