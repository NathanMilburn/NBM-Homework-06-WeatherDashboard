<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <title>Your Weather Outlook</title>
</head>

<body>
    <div id="header" class="jumbotron jumbotron-fluid text-container">
        <h1 id="headerText" class="headerDisplay">Your Weather Outlook</h1>
    </div>
    <div id="content" class="container">
        <div class="row">
            <div id="content-left" class="col-md-3">
                <form>
                    <label for="area-search">Search a City for Up-to-Date Weather Information:</label>
                    <div class="form-row">
                        <input id="area-search" class="form-main" name="city"></input>
                        <button id="searchBtn" class="btn primary-btn" type="submit">&#128269</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script src="script.js"></script>
</body>

</html>
